<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção - Torre Eiffel</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Imagens/favcon.png">
    <link rel="shortcut icon" type="image/png" href="Imagens/favcon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .glow { text-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
        .spinner { border: 4px solid #333; border-top: 4px solid #fbbf24; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 30px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Estilo para código de status 503 */
        .status-code {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="spinner"></div>
    
    <!-- Título com Ícone SVG Minimalista (Apenas uma ferramenta) -->
    <h1 class="text-3xl font-bold text-yellow-400 mb-4 glow flex items-center justify-center gap-4">
        EM MANUTENÇÃO 
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <!-- Chave de Bocas Simples e Limpa -->
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
        </svg>
    </h1>

    <div class="status-code">503</div>

    <p class="text-gray-400 mb-8 max-w-md px-4">
        Estamos trabalhando nas atualizações do sistema para trazer novos efeitos e melhorias. 
        <br><br>
        Por favor, volte mais tarde.
    </p>

    <p class="text-sm text-gray-600" id="status">A tentar reconectar...</p>

    <script>
        // --- MODO MANUTENÇÃO ---
        // Descomente a linha abaixo para ativar a manutenção
        // (Redireciona tudo /* para maintenance.html com código 503)
        
        const MAINTENANCE_MODE = true; // #MANUTENÇÃO_DESCOMENTE: altere para true para ativar
        
        // Para ativar: altere false para true
        // Para desativar: altere true para false
        
        if (MAINTENANCE_MODE) {
            // Redireciona para manutenção
            window.location.href = '/manutencao.html';
        }

        // --- SCRIPT DE AUTO-RECONEXÃO ---
        setInterval(() => {
            fetch('/', { method: 'HEAD' })
            .then(response => {
                if (response.status === 200 && response.ok) {
                    document.getElementById('status').innerText = "Site online! A entrar...";
                    document.getElementById('status').style.color = "#00ff00";
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            })
            .catch(err => {
                document.getElementById('status').innerText = "Ainda em manutenção... (tentando novamente)";
                console.log("Ainda em manutenção...", err);
            });
        }, 5000);
    </script>

</body>
</html>
