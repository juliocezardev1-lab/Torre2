<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Página não encontrada — 404</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root{--bg:#071024;--card:#0b1220;--accent:#fbbf24;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#001024);color:#e6eef8;padding:24px}
    .card{max-width:900px;width:100%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:28px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    h1{margin:0;font-size:22px;color:var(--accent)}
    p{margin:10px 0 16px;color:var(--muted);line-height:1.45}
    .actions{display:flex;gap:10px}
    a.btn{display:inline-block;background:var(--accent);color:#061022;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600}
    a.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:9px 12px;border-radius:8px;text-decoration:none}
    @media (max-width:640px){.card{padding:18px}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div>
      <h1 id="title">404 — Página não encontrada</h1>
      <p>Ops! A página que você procura não existe ou foi movida. Você pode voltar à página inicial ou procurar no site.</p>
      <div class="actions">
        <a class="btn" href="/">Voltar ao Início</a>
        <a class="ghost" href="/sitemap.xml">Ver sitemap</a>
      </div>
    </div>
  </main>
</body>
</html>
