ATIVAR:
────────────────────────────────────────────────────────────────────────────

1. Abra: server.cjs
2. Procure por:
   const MAINTENANCE_MODE = false;

3. Altere para:
   const MAINTENANCE_MODE = true;

4. Reinicie o servidor:
   node server.cjs

✓ PRONTO! Site em manutenção com status 503


DESATIVAR:
────────────────────────────────────────────────────────────────────────────

1. Abra: server.cjs
2. Mude:
   const MAINTENANCE_MODE = true;

3. Para:
   const MAINTENANCE_MODE = false;

4. Reinicie o servidor:
   node server.cjs

✓ Site volta ao normal


O QUE ACONTECE:
────────────────────────────────────────────────────────────────────────────

Quando MAINTENANCE_MODE = true:
  ✓ HTTP 503 (Service Unavailable) para todos
  ✓ Exibe manutencao.html com spinner
  ✓ Tenta reconectar a cada 5 segundos
  ✓ Recarrega automaticamente ao voltar online
  ✓ Console mostra: "⚠️ MODO MANUTENÇÃO ATIVO"


EXEMPLOS:
────────────────────────────────────────────────────────────────────────────

ANTES (DESATIVADO):

DEPOIS (ATIVADO):
